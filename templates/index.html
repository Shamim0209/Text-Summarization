<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>TEXT SUMMARIZATION</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg  bg-dark" style="background-color: transparent !important;">
        <div class="container-fluid">
            <p class="navbar-brand headingText">TEXT SUMMARIZATION</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container w-100">
        <div class="row justify-content-md-center">

            <div class="col d-flex">
                <br>
                <form method="post" action="{{ url_for('summarizeAbs') }}" class="w-50 textBox">
                    <div class="form-group">
                        <label for="inputtext_" class="textHeading">Abstractive Summarization</label>
                        <textarea class="form-control textArea" name="inputtext_" id="inputtext_" rows="10" ></textarea>
                    </div>
                    <br>

                    <button type="submit" class="btn btn-secondary float-right summaryButton">Generate Abstractive Summary</button>
                </form>
                <form method="post" action="{{ url_for('summarizeExt') }}" class="w-50 textBox">
                    <div class="form-group">
                        <label for="inputtext_" class="textHeading">Extractive Summarization</label>
                        <textarea class="form-control textArea" name="inputtext_" id="inputtext_" rows="10" ></textarea>
                    </div>
                    <br>

                    <button type="submit" class="btn btn-secondary float-right summaryButton">Generate Extractive Summary</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
